<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Here places api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <!--SEMANTIC UI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <!--HERE PLACES API-->
    <script type="text/javascript" charset="UTF-8" src="http://js.api.here.com/v3/3.0/mapsjs-places.js"></script>
    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <!--My css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--CON SEMANTIC-->
    <h1 class="ui icon header center aligned">
        <i class="settings icon"></i>
        <div class="content">
            Usando la api de HERE Places
        </div>
    </h1>

    <div class="ui top attached segment">
        <form class="ui form">
            <div class="inline field">
                <label>Ingrese un lugar a buscar: </label>
                <input type="text" placeholder="ingrese un lugar" id="palabraIngresada">
            </div>
            <button class="ui primary button" type="submit" id="lugarAbuscar">Buscar en la api</button>
        </form>
    </div>

    <div class="ui top attached segment">
        <div id="resultado"></div>
    </div>

    <div id="mapa"></div>

    <script src="main.js"></script>
</body>

</html>
